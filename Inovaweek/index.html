<body>
    <header id="header" class="page-topbar">
        <!-- NAVBAR RESPONSIVO -->
        <div class="navbar-fixed">
            <nav class="navbar-color gradient-45deg-blue-grey-blue">
                <div class="nav-wrapper">
                    <ul class="left">
                        <li>
                            <h1 class="logo-wrapper">
                                <a href="index.html" class="brand-logo darken-1">
                                    <img id="logo-union" src="images/logo/logo.png" alt="logo">
                                    <!-- <span class="logo-text hide-on-med-and-down">Union</span> -->
                                </a>
                            </h1>
                        </li>
                    </ul>  
                </div>                  
            </nav>
        </div>
        <!-- FIM DO NAVBAR -->
        <div class=login-page></div>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col s12 m6">
                <div class="card grey lighten-4 gradient-shadow" id="card-login">
                    <div class="card-content black-text center">
                        <span class="card-title"><b>Login</b></span>
                        <form class="col s12">                            
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">email</i>
                                    <input id="username" type="email" class="validate">
                                    <label for="email">E-mail</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">lock_outline</i>
                                    <input id="password" type="password" class="validate">
                                    <label for="password">Senha</label>
                                </div>
                            </div> 
                            <div>
                                <span>Ainda não é cadastrado? </span><a class="modal-trigger" href="#modal1">Cadastre-se</a>
                            </div>   
                            <br>                                             
                            <div class="row">
                                <div class="input-field col s12">
                                    <button class="btn waves-effect waves-light" onClick="init();">Entrar
                                        <i class="material-icons right">send</i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>                       
            </div>
        </div>
    </div>
</div>
<div id="modal1" class="modal">
    <div class="modal-content">
        <h5 class="cadastro">Formulário de Cadastro</h5>
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="name4" type="text" class="validate">
                    <label for="first_name">Nome</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">email</i>
                    <input id="email4" type="email" class="validate">
                    <label for="email">E-mail</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">lock_outline</i>
                    <input id="password5" type="password" class="validate">
                    <label for="password">Senha</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">lock_outline</i>
                    <input id="password6" type="password" class="validate">
                    <label for="password">Confirme sua Senha</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <button class="btn waves-effect waves-light right" id="btn-cadastrar" type="submit" name="action">Cadastrar
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>    
</div>

        $(document).ready(function () {
            $('.modal').modal();
        });
        
        document.querySelector('#btn-cadastrar').onclick = function () {
            swal("Sucesso!", "Cadastro efetuado com sucesso!", "success");
        };
